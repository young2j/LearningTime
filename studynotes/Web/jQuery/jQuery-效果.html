<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="jquery-3.4.1.min.js" ></script>
	<title>jQuery 效果</title>
	<style>
		p{
			text-align: center;
		}
	</style>

	<script>
		$(document).ready(function() { //文档就绪函数
			$("[name='show']").click(function() {
				$('.list-group').show('slow')
			});
			$("[name='hide']").click(function() {
				$('.list-group').hide('fast',function(){
					alert('The poem has been hidden.')
				});
				// alert('The poem will be hidden!')
			});
			$("[name='toggle']").click(function() {
				$('.list-group').toggle(1000)
			});
			

			$("[name='fadein']").click(function() {
				$('.list-group').fadeIn(2000)
			});
			$("[name='fadeout']").click(function() {
				$('.list-group').fadeOut()
			});

			$("[name='fadetoggle']").click(function(){
				$('.list-group').fadeToggle()
			});
			$("[name='fadeto']").click(function(){
				$('[name="title"]').fadeTo(1000,0.5)
			});	


			$("[name='slidedown']").click(function(){
				$('.list-group').slideDown(5000)
			});
			$("[name='slideup']").click(function(){
				$('.list-group').slideUp()
			});
			$("[name='slidetoggle']").click(function(){
				$('.list-group').slideToggle()


			});	
			$("[name='animate']").click(function(){
				$('span').animate({
					height:'toggle',
					position:'relative',
					left: '+=150px'})
			});

			
			$("[name='stop']").click(function(){
				$('.list-group').stop(gotoEnd=false)
			});


			$("[name='chain']").click(function(){
				$('.list-group').css({color:'#000000'})
				.slideUp()
				.slideDown()
			});
		});
	</script>
</head>
<body>
	
	<div class="container">
		<div class="btn-group">
			<button name='show' class="btn btn-danger" type="button">show</button>
			<button name='hide' class="btn btn-danger" type="button">hide</button>
			<button name='toggle' class="btn btn-danger" type="button">toggle</button>
			<button name='fadein' class="btn btn-default" type="button">fadeIn</button>
			<button name='fadeout' class="btn btn-default" type="button">fadeOut</button>
			<button name='fadetoggle' class="btn btn-default" type="button">fadeToggle</button>
			<button name='fadeto' class="btn btn-default" type="button">fadeTo</button>
			<button name='slidedown' class="btn btn-primary" type="button">slideDown</button>
			<button name='slideup' class="btn btn-primary" type="button">slideUp</button>
			<button name='slidetoggle' class="btn btn-primary" type="button">slideToggle</button>
			<button name='animate' class="btn btn-default" type="button">animate</button>
			<button name='stop' class="btn btn-primary" type="button">stop</button>
			<button name='chain' class="btn btn-danger" type="button">chain</button>
		</div>
	</div>
	<br>
	<hr>
	<div class="container">
		<div class="list-group">
			<button name='title' class="list-group-item" type="button"><h4 style="text-align: center;">静夜思</h4></button>
			<button name='sentence1'class="list-group-item list-group-item-success" type="button"><p>床前明月光</p></button>
			<button name='sentence2' class="list-group-item list-group-item-info" type="button"><p>疑是地上霜</p></button>
			<button name='sentence3' class="list-group-item list-group-item-warning" type="button"><p>举头望明月</p></button>
			<button name='sentence4' class="list-group-item disabled list-group-item-danger" type="button"><p>低头鞋一双</p></button>
		</div>
	</div>

	
</body>
</html>
