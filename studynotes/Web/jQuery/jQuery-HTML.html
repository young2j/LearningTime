<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="jquery-3.4.1.min.js" ></script>
	<title>jQuery HTML</title>
	<style>
		p{
			text-align: center;
		}
		.new2{
			color: red;
			font-weight: 500;
			font-size: 100px;
		}
	</style>

	<script>
		$(document).ready(function() {
			$('#get').click(function(){
				alert('Text():' + $('.form-group:first label').text());
				alert('HTML():' + $('.form-group:first').html());
				alert('value():' + $('.form-group:first input').val());
				alert('attr(id):' + $('.form-group:first input').attr('id'));

			});
			$('#set').click(function(){
				alert("set html('<i>Password</i>'):" + $('[for="password-input"]').html('<i>Password</i>'));
				alert("set text('Name'):" + $('.form-group:first label').text('Name'));
				alert("set val('ysj'):" + $('.form-group:first input').val('ysj') );
				alert('set attr("btn-primary")' + $('#add').attr('class','btn btn-primary'));
				$('#add').text(function(i,oldtext){
					alert(oldtext + " will change to 'Add'")
					return 'Add'
				}); //回调函数
			});
			$('#addclass').click(function() {
				$('p.new').addClass('new2');  //添加类
			});
			$('#toggleclass').click(function() {
				$('p.new').toggleClass('new2');  //开关类
			});

			$('#css').click(function() {
				$('h4').css('color','red');
				// $('h4').width(100);
				// $('h4').height(100);
				// $('h4').innerWidth(100);
				// $('h4').innerHeight(100);
				$('h4').outerWidth(100);
				$('h4').outerHeight(100);
			});
			//// ????not work
			// $('#add').click(function (){
			// 	var txt1='<button class="list-group-item" type="button"><p>李白</p></button>'; // 以 HTML 创建新元素
			// 	var txt2=$('<button class="list-group-item" type="button"><p></p></button>').text("好诗好诗");  // 以 jQuery 创建新元素
			// 	var txt3=document.createElement('<button class="list-group-item" type="button"><p></p></button>');
			// 	txt3.innerHTML="譬如：";               // 通过 DOM 来创建文本
			// 	$("[name='title']").append(txt1,txt2,txt3);        // 追加新元素
			// });

		});

		function addElement(){
			var txt1="<p class='new'>李白</p>";     	         // 以 HTML 创建新元素
			var txt2=$("<p class='new'></p>").text("吟诗一首");  // 以 jQuery 创建新元素
			// var txt3=document.createElement("p");
			// txt3.innerHTML="好诗好诗.";               // 通过 DOM 来创建文本
			$("body").after(txt1,txt2);        // 追加新元素 append/prepend/before/after
		};
		function removeElement(){
			$('p').remove('.new') //empty 清空子元素
		};

	</script>
</head>
<body>
	<div class="container">
		<div class="btn-group">
			<button id='get' class="btn btn-danger" type="button">get</button>
			<button id='set' class="btn btn-danger" type="button">set</button>
			<button id='add' class="btn btn-primary" type="button" onclick="addElement()">add</button>
			<button id='addclass' class="btn btn-primary" type="button">addClass</button>
			<button id='toggleclass' class="btn btn-primary" type="button">toggleClass</button>
			<button id='remove' class="btn btn-primary" type="button" onclick="removeElement()">remove</button>
			<button id='css' class="btn btn-default" type="button">css</button>
			<button id='fadeto' class="btn btn-default" type="button">fadeTo</button>
			<button id='slidedown' class="btn btn-primary" type="button">slideDown</button>
			<button id='slideup' class="btn btn-primary" type="button">slideUp</button>
			<button id='slidetoggle' class="btn btn-primary" type="button">slideToggle</button>
			<button id='animate' class="btn btn-default" type="button">animate</button>
			<button id='stop' class="btn btn-primary" type="button">stop</button>
			<button id='chain' class="btn btn-danger" type="button">chain</button>
		</div>
	</div>
	<br>
	<hr>

			<button name='sentence1'class="list-group-item list-group-item-success" type="button"><p>床前明月光</p></button>

</body>
</html>
