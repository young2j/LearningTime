<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta name="viewport" content='width=device-width,initial-scale=1' charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<title>bootstrapCSS-栅格系统</title>
	<style>
		.container{
			background-color: #4324;
		}
		.pic {
			background-color: pink;
			height: 200px;		
			border:1px solid #000;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6"><div class="pic"></div></div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6"><div class="pic"></div></div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6"><div class="pic"></div></div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6"><div class="pic"></div></div>
		</div>
		<br/>
		<div class="row">
  			<div class="col-xs-12 col-md-8"><div class="pic"></div></div>
  			<div class="col-xs-6 col-md-4"><div class="pic"></div></div>
		</div>
		<br/>
		<div class="row">
  			<div class="col-xs-6 col-md-4"><div class="pic"></div></div>
  			<div class="col-xs-6 col-md-4"><div class="pic"></div></div>
  			<div class="col-xs-6 col-md-4"><div class="pic"></div></div>
		</div>
		
		<br/>
		<p>分界点清除响应</p>
		<div class="row">
  			<div class="col-xs-6 col-sm-3"><div class="pic"></div></div>
  			<div class="col-xs-6 col-sm-3"><div class="pic"></div></div>
			<div class="clearfix visible-xs-block"></div>
			<div class="col-xs-6 col-sm-3"><div class="pic"></div></div>
  			<div class="col-xs-6 col-sm-3"><div class="pic"></div></div>
		</div>
		<br>
		<p>列偏移</p>
		<!-- 使用 .col-md-offset-* 类可以将列向右侧偏移。这些类实际是通过使用 * 选择器为当前元素增加了左侧的边距（margin）。 -->
		<div class="row">
  			<div class="col-sm-5 col-md-6"><div class="pic"></div></div>
  			<div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0"><div class="pic"></div></div>
		</div>
		<br/>
		<p>列排序</p>
		<!-- 使用 .col-md-push-* 和 .col-md-pull-* 类就可以很容易的改变列（column）的顺序。 -->
		<div class="row">
    		<div class="col-md-9 col-md-push-3"><div class="pic"></div></div> <!-- 后退 -->
    		<div class="col-md-3 col-md-pull-9"><div class="pic"></div></div> <!-- 前拉 -->
		</div>
	</div>
</body>
</html>
