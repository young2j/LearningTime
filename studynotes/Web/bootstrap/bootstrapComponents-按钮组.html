<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content='width=device-width,initial-scale=1' charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<title>bootstrapComponent-按钮组</title>
</head>
<body>
	<div class="btn-toolbar" role='toolbar'>
		<div class="btn-group btn-group-lg" role="group">
			<button class="btn btn-default" type="button">a1</button>
			<button class="btn btn-default" type="button">a2</button>
			<button class="btn btn-default" type="button">a3</button>
			<div class="btn-group btn-group-lg" role="group">
				<button class="btn btn-default dropdown-toggle" data-toggle='dropdown' id='dropdownMenu' aria-haspopup='true' aria-expanded='true'>Dropdown
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" aria-labeledby='dropdownMenu'>
					<li class="dropdown-header">menu-header</li>
					<li><a href="#">menu1</a></li>
					<li><a href="#">menu2</a></li>
					<li class="disabled"><a href="#">menu3[disabled]</a></li>
					<li><a href="#">menu4</a></li>
					<li class="divider" role="separator"></li> <!-- 分割线 -->
					<li><a href="#">Separated link</a></li>
				</ul>
			</div>
		</div>
		<div class="btn-group btn-group-sm" role="group">
			<button class="btn btn-primary" type="button">b1</button>
			<button class="btn btn-primary" type="button">b2</button>
			<button class="btn btn-primary" type="button">b3</button>
		</div>
		<div class="btn-group btn-group-xs" role="group">
			<button class="btn btn-info" type="button">c1</button>
			<button class="btn btn-info" type="button">c2</button>
			<button class="btn btn-info" type="button">c3</button>
		</div>
	</div>

	<br>
	<hr>
		<div class="btn-group btn-group-lg btn-group-vertical" role="group">
			<button class="btn btn-default" type="button">a1</button>
			<button class="btn btn-default" type="button">a2</button>
			<button class="btn btn-default" type="button">a3</button>
			<div class="btn-group btn-group-lg" role="group">
				<button class="btn btn-default dropdown-toggle" data-toggle='dropdown' id='dropdownMenu' aria-haspopup='true' aria-expanded='true'>Dropdown
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" aria-labeledby='dropdownMenu'>
					<li class="dropdown-header">menu-header</li>
					<li><a href="#">menu1</a></li>
					<li><a href="#">menu2</a></li>
					<li class="disabled"><a href="#">menu3[disabled]</a></li>
					<li><a href="#">menu4</a></li>
					<li class="divider" role="separator"></li> <!-- 分割线 -->
					<li><a href="#">Separated link</a></li>
				</ul>
			</div>
		</div>

	<br>
	<hr>
	<div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
      <a href="#" class="btn btn-default" role="button">Left</a>
      <a href="#" class="btn btn-default" role="button">Middle</a>
      <a href="#" class="btn btn-default" role="button">Right</a>
    </div>
    <!-- 为了将 <button> 元素用于两端对齐的按钮组中，必须将每个按钮包裹进一个按钮组中 -->
    	<div class="btn-group btn-group-justified" role="group">
    		<div class="btn-group" role="group">
    			<button class="btn btn-default" type="button">left</button>
    		</div>
    		<div class="btn-group" role="group">
    			<button class="btn btn-default" type="button">middle</button>
    		</div>
    		<div class="btn-group" role="group">
    			<button class="btn btn-default" type="button">right</button>
    		</div>
    	</div>
</body>
</html>
